baseURL = "https://www.devopzilla.com/"
languageCode = "en-us"
# title = "DevopZilla ◭ DevSecOps"
# title = "DevopZilla ∞ DevSecOps"
# title = "DevopZilla || DevSecOps"
# title = "DevSecOps"

theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"
enableThemeToggle = true
paginate  = 10
# rssLimit  = 10  # Maximum number of items in the RSS feed.
# copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = true
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "devopzilla"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  # googleAnalytics = "G-0X9MR84ZKC"
  googleAnalyticsID = "G-0X9MR84ZKC"

  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  # 
  description = "DevopZilla"
  keywords = ""
  images = [""]

  # homeSubtitle = "Something is cooking!"
  homeSubtitle = "DevSecOps Accelerator. By Developers, for Developers."
  # homeSubtitle = "Making DevSecOps juggernauts"
  # homeSubtitle = "DevSecOps Powerhouses for you Software"

  # Set a background for the homepage
  # backgroundImage = "assets/images/background.jpg"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  #
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  #
  disableReadOtherPosts = false

  # Enable theme toggle
  # 
  # This options enables the theme toggle for the theme. 
  # Per default, this option is off. 
  # The theme is respecting the prefers-color-scheme of the operating systeme. 
  # With this option on, the page user is able to set the scheme he wants. 
  enableThemeToggle = false

  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = true
    rss = false
    copyright = false
    author = true

    topText = []
    # bottomText = ["Powered by <a href=\"http://gohugo.io\">Hugo</a>",
    #         "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"]

  # Colors for favicons
  #
  [params.favicon.color]
    # mask = "#1b1c1d"
    # msapplication = "#1b1c1d"
    # theme = "#1b1c1d"
    mask = "#00ccff"
    msapplication = "#00ccff"
    theme = "#00ccff"

  [params.logo]
    # path = "/devopzilla_logo.svg"
    logoMark     = ">"
    # logoText     = "$ cd /home/"
    logoText     = "DevopZilla"

    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#00ccff"

    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "1s"

  # Commento is more than just a comments widget you can embed — 
  # it’s a return to the roots of the internet. 
  # An internet without the tracking and invasions of privacy. 
  # An internet that is simple and lightweight. 
  # An internet that is focused on interesting discussions, not ads. 
  # A better internet.
  # Uncomment this to enable Commento.
  #
  # [params.commento]
  #   url = ""

  # Uncomment this if you want a portrait on your start page
  #
  [params.portrait]
    # path     = "devopzilla_rightous_colored_large.png"
    path     = "devopzilla_logo_simpler.svg"

    alt      = "Portrait"

  # Social icons
#   [[params.social]]
#     name = "twitter"
#     url  = "https://twitter.com/"

  [[params.social]]
    name = "email"
    url  = "mailto:contact@devopzilla.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/devopzilla"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/company/dvpzla"

  [[params.social]]
    name = "dev"
    url  = "https://wiki.devopzilla.com"


