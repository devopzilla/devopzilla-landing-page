################################# Service #################################
service:
  enable: true
  title: Our Services
  service_item:
    - name: Platform as a Service
      icon: ti-layout-menu-separated #ti-align-justify
      content: |
        Our developer-centric platform to scale and secure your applications.
        Made of battle-tested open-source components.
        Enable you to migrate later on premise with ease.
        Available hosted in Egypt.

    - name: Managed Platform
      icon: ti-layout-grid3
      content: |
        Our kubernetes platform in the cloud or on premise.
        We abstract away the complexity of developing and securing your platform.
        Migration from PaaS is smooth and free.

    - name: DevSecOps Consulting
      icon: ti-infinite
      content: |
        Our experts will guide you all the way through your devsecops journey.
        We contribute to your software architecture, devops processes and security.

